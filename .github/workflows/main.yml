on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
name: Deploy

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm test:ci
      - run: npm run test
